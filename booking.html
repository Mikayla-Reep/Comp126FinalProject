<!DOCTYPE HTML>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale-1, shrink-to-fit=no">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
        </style>
    <title>Booking</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <header>
        <img class="logo" src="Images/Assignment5LogoWhite.svg" alt="Flower in a circle surounded by the words Flora Tattoo Est 2025">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="flash.html">Flash</a></li>
                <li><a href="booking.html">Booking</a></li>
            </ul>
        </nav>
    </header>

    <div class="background">
        <main id="booking-page">
            <section class="building">
                <h1>Customs/Flash Booking</h1>
            </section>

            <section class="form building">
                <form action="booking.html">
                    <label for="name">
                        <h3>Name</h3>
                        <input class="height" type="text">
                    </label>
                    <label for="email">
                        <h3>Email</h3>
                        <input class="height"  type="email">
                    </label>
                    <label for="budget">
                        <h3>Budget</h3>
                        <input class="height" type="number">
                    </label>
                    <label for="day">
                        <h3>Best day and time</h3>
                        <input class="height font" type="datetime-local">
                    </label>
                    <label for="description">
                        <h3>Brief description/Flash number</h3>
                        <textarea name="description" rows="5"></textarea>
                    </label>
                    <button class="primary-button">Submit</button>
                </form>
            </section>
        </main>
    </div>

    <footer>
        <h3>Contact us!</h3>
        <p><a class="link" href="">florashoppes@gmail.com</a></p>
    </footer>
</body>  
    
</html>
